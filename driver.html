<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keterangan Driver - Aplikasi MBG</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    
    <main class="w-full p-8">
        
        <h2 class="text-4xl font-bold text-white bg-blue-600 mb-6 p-6 rounded-xl shadow-lg">
            Daftar Pengantaran Barang
        </h2>
        <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
            
            <div class="p-4 flex justify-between items-center border-b border-gray-200">
                <div>
                    <input type="text" id="searchInput" placeholder="Cari barang..." class="bg-white border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m-15.357-2A8.001 8.001 0 0019.418 15m0 0H15"></path></svg>
                        Refresh
                    </button>
                </div>
            </div>

            <table class="w-full text-sm text-left text-gray-700">
                <thead class="text-xs text-gray-500 uppercase bg-gray-50 border-b border-gray-200">
                    <tr>
                        <th scope="col" class="px-6 py-4">Nama Barang</th>
                        <th scope="col" class="px-6 py-4">Jumlah Barang</th>
                        <th scope="col" class="px-6 py-4">Total Harga</th>
                        <th scope="col" class="px-6 py-4">Status Saat Ini</th>
                        <th scope="col" class="px-6 py-4">Ubah Status</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody" class="divide-y divide-gray-200">
                    
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium text-gray-900">Ayam Potong</td>
                        <td class="px-6 py-4">10 Kg</td>
                        <td class="px-6 py-4">Rp 340.000</td>
                        <td class="px-6 py-4">
                            <span id="status-badge-1" class="px-3 py-1 text-xs font-medium rounded-full bg-blue-100 text-blue-800">Pending</span>
                        </td>
                        <td class="px-6 py-4">
                            <select data-target="status-badge-1" class="status-select bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                <option value="Pending" selected>Pending</option>
                                <option value="Ongoing">Ongoing</option>
                                <option value="Done">Done</option>
                            </select>
                        </td>
                    </tr>

                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium text-gray-900">Susu UHT</td>
                        <td class="px-6 py-4">5 Liter</td>
                        <td class="px-6 py-4">Rp 100.000</td>
                        <td class="px-6 py-4">
                            <span id="status-badge-2" class="px-3 py-1 text-xs font-medium rounded-full bg-yellow-100 text-yellow-800">Ongoing</span>
                        </td>
                        <td class="px-6 py-4">
                            <select data-target="status-badge-2" class="status-select bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                <option value="Pending">Pending</option>
                                <option value="Ongoing" selected>Ongoing</option>
                                <option value="Done">Done</option>
                            </select>
                        </td>
                    </tr>

                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium text-gray-900">Apel Fuji</td>
                        <td class="px-6 py-4">3 Kg</td>
                        <td class="px-6 py-4">Rp 120.000</td>
                        <td class="px-6 py-4">
                            <span id="status-badge-3" class="px-3 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800">Done</span>
                        </td>
                        <td class="px-6 py-4">
                            <select data-target="status-badge-3" class="status-select bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                <option value="Pending">Pending</o
                                <option value="Ongoing">Ongoing</option>
                                <option value="Done" selected>Done</option>
                            </select>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </main>

    <script>
        // ----- FUNGSI SEARCH BAR -----
        const searchInput = document.getElementById('searchInput');
        const tableBody = document.getElementById('orderTableBody');
        const rows = tableBody.getElementsByTagName('tr');

        searchInput.addEventListener('keyup', function() {
            const filter = searchInput.value.toLowerCase();
            
            for (let i = 0; i < rows.length; i++) {
                let td = rows[i].getElementsByTagName('td')[0]; 
                if (td) {
                    let textValue = td.textContent || td.innerText;
                    if (textValue.toLowerCase().indexOf(filter) > -1) {
                        rows[i].style.display = "";
                    } else {
                        rows[i].style.display = "none";
                    }
                }
            }
        });

        // ----- FUNGSI DROPDOWN STATUS -----
        const statusColors = {
            'Pending': 'bg-blue-100 text-blue-800',
            'Ongoing': 'bg-yellow-100 text-yellow-800',
            'Done': 'bg-green-100 text-green-800',
        };

        const dropdowns = document.querySelectorAll('.status-select');

        dropdowns.forEach(dropdown => {
            dropdown.addEventListener('change', function() {
                const newValue = this.value;
                const targetBadgeId = this.getAttribute('data-target');
                const badge = document.getElementById(targetBadgeId);

                if (badge) {
                    badge.textContent = newValue;
                    badge.className = 'px-3 py-1 text-xs font-medium rounded-full ';
                    badge.classList.add(...statusColors[newValue].split(' '));
                }
            });
        });
    </script>
</body>
</html>
